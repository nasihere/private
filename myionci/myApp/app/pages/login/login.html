<ion-navbar *navbar class="tab-nav">
<ion-title>Login</ion-title>
</ion-navbar>

<ion-content class="login">
  <!-- Body -->
  <div class="registerheader"></div>
  <div class="registerphone transparent">
    <form [ngFormModel]="loginForm">
      <ion-list>
        <ion-item>
          <ion-label stacked>Country Code</ion-label>
          <ion-select [(ngModel)]="countrycode">
            <ion-option value="US" checked="true">United States</ion-option>
            <ion-option value="GB">United Kingdom</ion-option>
           </ion-select>
        </ion-item>
        <p [hidden]="loginForm.controls.countrycode.untouched || loginForm.controls.countrycode.valid">Please provide your Country Code</p>
        <ion-item>
          <ion-label stacked>Mobile Number</ion-label>
          <ion-input ngControl="mobile" type="tel" placeholder="Enter a phone number">
          </ion-input>
        </ion-item>
        <p [hidden]="loginForm.controls.mobile.pristine || loginForm.controls.mobile.valid">Please provide a mobile number</p>
        <div class="buttonwrap text-center">
          <button outline round (click)="handleDigitsLogin()" type="button" class="btn-full">Login via Phone</button>
        </div>
       </ion-list>
    </form>
  </div>

  <div class="registeror text-center">
      <span class="displaytxt">Or</span>
  </div>

  <div class="registersm">
    <div class="buttonwrap text-center">
      <button outline round (click)="handleFacebookLogin()" type="button" class="btn-full">Login via Facebook</button>
    </div>
    <div class="buttonwrap text-center">
      <button outline round (click)="handleTwitterLogin()" type="button" class="btn-full">Login via Twitter</button>
    </div>
  </div>

</ion-content>

<!-- Footer -->
<div id="setupfooter">
  <div class="footernav">
    <p class="text-muted">By creating an account, you agree to Podiimâ€™s <button clear (click)="openTOS()">Terms of Service</button>, <button clear (click)="openPrivacy()">Privacy Policy</button>, <button clear (click)="openRewardsTerms()">Rewards Terms</button>. <button clear (click)="openAboutUs()">About Us</button>.</p>
  </div>
</div>

<!-- HISTORY WON -->
<ion-item-sliding>
  <ion-item class="historywon">
    <ion-row>
      <ion-col width-20>
        <ion-avatar item-left>
          <img [src]="feedinfo.iconURL" class="gold-border">
        </ion-avatar>
      </ion-col>
      <ion-col width-50>
        <div class="feedtitle">-- YOU --</div>
        <div class="feedinfo"><strong>WON</strong> a challenge with</div>
        <div class="feedtitle">{{feedinfo.name}}</div>
      </ion-col>
      <ion-col class="col-30 text-right">
        <ion-avatar item-right>
          <img [src]="feedinfo.icon" class="white-border">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20 class="text-left">
        <span class="feedwonpoints">{{feedinfo.reward}}<br>Points</span>
      </ion-col>
      <ion-col width-80>
        <div class="feedeventtitle">{{feedinfo.type | uppercase}}</div>
        <div class="feedevent">{{feedinfo.description}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20>
      </ion-col>
      <ion-col width-50>
        <div class="feedevent">{{feedinfo.date}}</div>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item-options>
    <button sl_chagain (click)="handleChallengeAgain(feedinfo)">
      <ion-icon name="timer" sl_icons></ion-icon>
      Challenge Again
    </button>
    <button sl_socialize (click)="handleSocialize(feedinfo)">
      <ion-icon name="chatbubbles" sl_icons></ion-icon>
      Socialize
    </button>
  </ion-item-options>
</ion-item-sliding>

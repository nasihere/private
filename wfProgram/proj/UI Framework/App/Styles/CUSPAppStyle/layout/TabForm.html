

<div class="row">
    <div class="col-xs-12 wf-main-tabs {{form.size}}">
        <div class="tabbable-panel">
            <div class="tabbable-line">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#wf-tab-summary" contenteditable="true" data-toggle="tab" aria-expanded="true">Tab Form</a></li>
                    <li class=""><a href="#wf-tab-liabilities" data-toggle="tab" aria-expanded="false">Tab Form 1</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="wf-tab-summary">





                        <div class="row">
                            <div class="col-xs-12">
                                <table class="wf-section table table-condensed table-bordered">
                                    <thead>
                                        <tr class="wf-section-bg"><th contenteditable="true" class="wf-section-header">{{form.heading}}</th></tr><!-- wf-section-header -->
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="wf-section-content" ng-repeat="row in form.fields">
                                                <div class="row" ng-repeat="item in row" ng-if="item.length">
                                                    <div class="col-xs-12  {{form.layout}} {{option.cls}} " ng-repeat="option in item">
                                                        <label contenteditable="true" ng-if="option.label != ''" class="control-label {{form.classlabel}} ">{{option.label}}</label>
                                                        <i ng-if="option.icon != ''" class="icon-append fa {{option.icon}}"></i>
                                                        <app-input option="option"></app-input>
                                                    </div>
                                                </div>

                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>






                    </div>






                </div>
            </div>
        </div>
    </div>
</div>

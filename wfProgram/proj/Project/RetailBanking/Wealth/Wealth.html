<script>
    function getParams() {

        var params = {},
            pairs = document.URL.split('?')
                   .pop()
                   .split('&');

        for (var i = 0, p; i < pairs.length; i++) {
            p = pairs[i].split('=');
            params[p[0]] = p[1];
        }
        return params;
    }
    var params = getParams();
</script>
<script>
    var accessToken = params['access_token'];
    var wmgJsonData = '';
    var wmgErrorData = '';
    var sessionIdData = params['SessionID'];
    if (sessionIdData == undefined) {
        sessionIdData = "yqsvhfbcn2kgydrpv0wnhqdl";
    }

    var local_test_pid = params['pid'];
    var callIsFromSCSPrevious = params['isPrevNavigation'];
    var wealthPageB = '';
    var wealthPageA = '';
    var ucaRouterLoadTimeB = '';
    var ucaRouterLoadTimeA = '';
    var WebApiURL = "";
    try {
        WebApiURL =  parent.getWebApiURL();
    } catch (e) {
        //alert("WebApiUrl function is undefined");
        WebApiURL = "http://localhost/UCAWebApi/";


    }

    var isWmgInitialJsonData = 'Y';
    var wmgInitialJsonData = "";

    var param = "{ \"RequestHeader\": { \"SessionID\" : \"" + sessionIdData + "\" } }";
    jQuery.support.cors = true;

    $.ajax({
        url: WebApiURL + 'GetData',
        type: 'POST',
        data: param,
        async: false,
        contentType: "application/json;charset=utf-8",
        success: function (data) {
            wmgJsonData = data;
            wmgInitialJsonData = data;
            isLocalDebug(); // For Debuggin Purpose...

        },
        error: function (x, y, z) {
            alert(x + '\n' + y + '\n' + z + " url: " + WebApiURL);
            console.log(x);
            console.log(y);
        }
    });

</script>
<script type="text/javascript">
    function getDocHeight(doc) {
        try {
            doc = doc || parent.document;
            var body = doc.body, html = doc.documentElement;
            var height = Math.max(body.scrollHeight, body.offsetHeight);
            height = height + 50;
            return height;
        } catch (e) {
        }
    }

    var iFrameheight = 0;
    function setIframeHeight(id) {
        try {
            var ifrm = parent.document.getElementById(id);
            var doc = ifrm.contentDocument ? ifrm.contentDocument :
                ifrm.contentWindow.document;

            if (iFrameheight != getDocHeight(doc)) {
                iFrameheight = getDocHeight(doc);
                ifrm.style.height = iFrameheight + "px";
            }


        } catch (e) {
        }
    }

    setInterval(function () {
        setIframeHeight("ScsNavigator_wealthCreditDetailCtl_wmgHost");

    }, 2000);

</script>

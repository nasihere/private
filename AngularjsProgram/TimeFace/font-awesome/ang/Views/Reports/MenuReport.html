
	<h2>Reports</h2></br>
	
	<form class="border-form">
	<div class="row">
		<div class="col-lg-6 col-sm-6">
			<label for="sel1">Select Report:</label>
				<select ng-init="report.repname = 'Attendance Overview'" ng-model="report.repname" class="form-control" id="sel1">
					<option value="Attendance Overview">Attendance OverView</option>
					<option value="Attendance Counter">Attendance Counter</option>
					<option value="Attendance-Only">Attendance-Only</option>
					<option value="Current Employee Status">Current Employee Status</option>
					<option value="Daily Attendance Absence">Daily Attendance & Absence</option>
					<option value="Department Members">Department Members</option>
					<option value="Department Summary">Department Summary</option>
					<option value="Employee Activity">Employee Activity</option>
					<option value="Employee Daily Summary">Employee Daily Summary</option>
					<option value="Employee Daily Summary - One Week">Employee Daily Summary - One Week</option>
					<option value="Employee Daily Summary - Two Weeks">Employee Daily Summary - Two Weeks</option>
					<option value="Employee Details">Employee Details</option>
					<option value="Employee List">Employee List</option>
					<option value="Employee Summary">Employee Summary</option>
					<option value="Employee Weekday Summary">Employee Weekday Summary</option>
					<option value="Inactive Employees">Inactive Employees</option>
					<option value="Manual Time Adjustments">Manual Time Adjustments</option>
					<option value="Payroll Export - Paychex">Payroll Export - Paychex</option>
				</select>
				<label for="sel1">Select Employee:</label>
				<select ng-model="report.empname" class="form-control" id="sel1" >
					<option ng-repeat="item in data" value="{{item.employee_code}}">{{item.employee_name}}</option>
				</select></br>
		</div>
	<div class="form-group col-sm-6 col-lg-6">
		<label>Start Date:</label>
		<input ng-init="report.datefrom = '2013-03-13'"  type="text" ng-model="report.datefrom" class="form-control" id="fromdatepicker" placeholder="DD/MM/YY">
		<label>End Date:</label>
		<input ng-init="report.dateto = '2015-03-13'" type="text" ng-model="report.dateto"  class="form-control" id="todatepicker"  placeholder="DD/MM/YY">
	</div>
</div>
<div class="row">
	<div class="col-lg-6 col-sm-6">
		<button type="submit" class="btn btn-info" ng-click="RunReport(report)">Run Report</button>
		<button type="submit" class="btn btn-info" href="employe.html"><i class="fa fa-print"></i>Excel</button>
		<button type="submit" class="btn btn-info" onclick="printDiv('printData')"><i class="fa fa-print"></i>Print</button></br></br>
	</div>
	<div class="col-lg-6 col-sm-6">
				<select ng-init="report.duration = 'Manual Date'" ng-model="report.duration" class="form-control" id="sel1" >
					<option value="Manual Date" >Manual Date</option>
					<option value="Last Week" >Last Week</option>
					<option value="Last 2 Week">Last 2 Week</option>
					<option value="Last Month">Last Month</option>
					<option value="Last 2 Month">Last 2 Month</option>
					<option value="Last Quater">Last Quater</option>
					<option value="Last Half Year">Last Half Year</option>
					<option value="Last Year">Last Year</option>
				</select></br>
			
	</div>
</div>
	
</form>

<h1>{{dataReport.report.company_name}}</h1>
<p>Employee name:{{ dataReport.report.employee_name }}</p>
		<table  class="table section-to-print" >
			<thead>
				<tr>
					<th>Day</th>
					<th>Date</th>
					<th>In</th>
					<th>In Pic</th>
					<th>Out</th>
					<th>Out Pic</th>
					<th>No Hour</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "item in dataReport">
					<td><a>{{item.report.day}}</td>
					<td>{{item.report.date}}</td>
					<td>{{item.report.inTime}}</td>
					<td><img src="{{item.report.picIn}}" style="height:50px; width:50px;" /></td>
					<td>{{item.report.outTime}}</td>
					<td><img src="{{item.report.picOut}}" style="height:50px; width:50px;" /></td>
					<td>{{item.report.noOfhours}}</td>
					
				</tr>
			</tbody>
		</table>
